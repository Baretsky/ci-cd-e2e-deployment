apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-e2e-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-cd-e2e-app
  template:
    metadata:
      labels:
        app: ci-cd-e2e-app
    spec:
      containers:
        - name: ci-cd-e2e-app
          image: baretsky24/ci-cd-e2e:1.0.0-12
          ressources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 8080
